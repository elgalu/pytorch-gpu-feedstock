blas_impl:
- mkl
c_compiler:
- gcc
c_compiler_version:
- '12'
cdt_name:
- cos7
channel_sources:
- nvidia
- pytorch
- conda-forge
channel_targets:
- elgalu pytorch
cuda_compiler:
- nvcc
# cuda_compiler_version means version of `nvcc_linux-64` package, see:
# https://anaconda.org/conda-forge/nvcc_linux-64
cuda_compiler_version:
- '11.8'
cudnn:
- '8'
cxx_compiler:
- gxx
cxx_compiler_version:
- '12'
docker_image:
- quay.io/condaforge/linux-anvil-cos7-x86_64
libcblas:
- 3.9 *netlib
liblapack:
- 3.9 *netlib
libprotobuf:
- 4.24.3
mkl:
- '2022'
nccl:
- '2'
numpy:
- '1.23'
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
python:
- 3.11.* *_cpython
pytorch:
- '2.0'
target_platform:
- linux-64
zip_keys:
- - c_compiler_version
  - cxx_compiler_version
  - cuda_compiler
  - cuda_compiler_version
  - cdt_name
  - docker_image
- - python
  - numpy
